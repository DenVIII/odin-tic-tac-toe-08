<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/780961b51a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="result-screen">
        <div class="container">
            <div class="result-display">
                And the winner is: <span class="winner-name">Player One</span>
            </div>
        </div>
    </div>
    <form class="game-menu">
        <div class="wrapper">
            <h2 class="title">Who's playing today?</h2>
            <div class="game-players">
                <div class="player one">
                    <input type="text" placeholder="Player One" class="player-name" id="player-one-input" name="player-one-input" autocomplete="off">
                    <label for="player-one-input" class="player-mark">as X's</label>
                </div>
                <div class="divider bold">/</div>
                <div class="player two">
                    <input type="text" placeholder="Player Two" class="player-name" id="player-two-input" name="player-two-input" autocomplete="off">
                    <label for="player-two-input" class="player-mark">as O's</label>
                </div>
            </div>
        </div>
        <fieldset class="game-options">
            <legend class="title">Choose a game mode:</legend>
            <div class="option-container">
                <input type="radio" name="game-mode" id="option-vs-player" class="option-radio">
                <label for="option-vs-player" class="option">Player-vs-Player</label>
            </div>
            <div class="option-container">
                <input type="radio" name="game-mode" id="option-vs-bot" class="option-radio">
                <label for="option-vs-bot" class="option">Player-vs-Bot</label>
            </div>
        </fieldset>
        <button class="start-btn" type="submit">Start!</button>
    </form>
    <section class="game-icons hidden">
        <div class="container">
            <div class="icon-descr">End game?</div>
            <button class="icon end"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="container">
            <div class="icon-descr">Restart?</div>
            <button class="icon restart"><i class="fa-solid fa-rotate color-black"></i></button>
        </div>
    </section>
    <section class="game-board hidden">
        <div class="game-players">
            <div class="player one">
                <div class="player-name"><span class="bold">Player One</span></div>
                <div class="player-mark">as X's</div>
            </div>
            <div class="score bold"><span class="score-one">0</span>:<span class="score-two">0</span></div>
            <div class="player two">
                <div class="player-name"><span class="bold">Player Two</span></div>
                <div class="player-mark">as O's</div>
            </div>
        </div>
        <div class="game-field">
        </div>
        <div class="turn-counter">Turn: <span class="turn-number bold">4</span>. <span class="turn-player">Player One</span>'s turn!</div>      
    </section>
    <footer>
        <p>Made by <a href="https://github.com/DenVIII">DenVIII</a> | <a href="https://github.com/DenVIII/odin-tic-tac-toe-09"><i class="fa fa-github" style="color: red;"></i></a></p>
    </footer>
</body>
</html>
