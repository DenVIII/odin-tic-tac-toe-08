<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="result-screen">
        <div class="container">
            <div class="result-display">
                And the winner is: <span class="winner-name">Player One</span>
            </div>
        </div>
    </div>
    <section id="game-board">
        <div class="game-players">
            <div class="player one">
                <div class="player-name"><span class="bold">Player One</span></div>
                <div class="player-mark">as X's</div>
            </div>
            <div class="score bold"><span class="score-one">0</span>:<span class="score-two">0</span></div>
            <div class="player two">
                <div class="player-name"><span class="bold">Player Two</span></div>
                <div class="player-mark">as O's</div>
            </div>
        </div>
        <div class="game-field">
            <button class="game-cell" data-index="1"></button>
            <button class="game-cell" data-index="2"></button>
            <button class="game-cell" data-index="3"></button>
            <button class="game-cell" data-index="4"></button>
            <button class="game-cell" data-index="5"></button>
            <button class="game-cell" data-index="6"></button>
            <button class="game-cell" data-index="7"></button>
            <button class="game-cell" data-index="8"></button>
            <button class="game-cell" data-index="9"></button>
        </div>
        <div class="turn-counter">Turn: <span class="turn-number bold">4</span>. <span class="turn-player">Player One</span>'s turn!</div>      
    </section>
    <footer>
        <p>Made by <a href="https://github.com/DenVIII">DenVIII</a> | <a href="https://github.com/DenVIII/odin-tic-tac-toe-09"><i class="fa fa-github" style="color: red;"></i></a></p>
    </footer>
</body>
</html>
